<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Ti-Tac-Toe</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./style/index.css'>
</head>
<body>
  <h1>Ti-Tac-Toe</h1>
  <p>Man vs Machine</p>
  <p id="currentTurn">test</p>
  <section>
    
    <div class="container">
      <div onClick = 'boxClicked(topL)' id = "topL" class="boxes"></div>
      <div onClick = 'boxClicked(topM)' id = "topM"  class="boxes"></div>
      <div onClick = 'boxClicked(topR)' id = "topR"  class="boxes"></div>
      
    </div>
    <div class="container">
      <div onClick = 'boxClicked(middleL)' id = "middleL"  class="boxes"></div>
      <div onClick = 'boxClicked(middleM)' id = "middleM"class="boxes"></div>
      <div onClick = 'boxClicked(middleR)' id = "middleR" class="boxes"></div>
    </div>
    <div class="container">
      <div onClick = 'boxClicked(bottomM)' id = "bottomM" class="boxes"></div>
      <div onClick = 'boxClicked(bottomR)' id = "bottomR" class="boxes"></div>
      <div onClick = 'boxClicked(bottomL)' id = "bottomL" class="boxes"></div>
    </div>
    
    <script src='./js/index.js'></script>
  </section>
</body>
</html>
