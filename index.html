<!DOCTYPE html>
<html>
<head>

  <title>Ti-Tac-Toe</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./style/index.css'>

</head>
<body>
  <h1>Ti-Tac-Toe</h1>

  <p id="currentTurn">test</p>
  <section>

    <div class="container">
      <div id = "topL" class="boxes"></div>
      <div id = "topM"  class="boxes"></div>
      <div id = "topR"  class="boxes"></div>
    
    </div>
    <div class="container">
      <div id = "middleL"  class="boxes"></div>
      <div id = "middleM"class="boxes"></div>
      <div id = "middleR" class="boxes"></div>
    </div>
    <div class="container">
      <div id = "bottomL" class="boxes"></div>
      <div id = "bottomM" class="boxes"></div>
      <div id = "bottomR" class="boxes"></div>
    </div>
    
  </section>
